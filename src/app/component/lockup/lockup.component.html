<ag-grid-angular
	class="ag-theme-material"
	[suppressCellSelection]="true"
	[accentedSort]="true"
	[rowData]="rowData"
	[columnDefs]="columnDefs"
	[suppressNoRowsOverlay]="true"
	rowSelection="multiple"
	(gridSizeChanged)="onGridSizeChanged($event)"
	(gridReady)="gridReady($event)"
>
</ag-grid-angular>
