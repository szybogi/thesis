<h2 mat-dialog-title>Felhasználói adatok</h2>
<mat-dialog-content [formGroup]="dialogForm">
	<input type="text" matInput formControlName="name" placeholder="Felhasználó név" />
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="save()" [disabled]="!dialogForm.valid">Mentés</button>
	<button mat-button (click)="close()" *ngIf="!first">Mégsem</button>
</mat-dialog-actions>
